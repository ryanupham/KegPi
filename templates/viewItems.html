{% extends 'base.html' %}

{% block body %}
    <ul class="collection with-header">
        <li class="collection-header"><h4>{{ title }}</h4></li>

        {% for o in objs %}
            <li class="collection-item">
                <div>
                    {{ o }}
                    <a href="{% url remove_url pk=o.pk %}" onclick="popup_confirm()" class="secondary-content"><i class="material-icons">delete</i></a>
                    <a href="{% url edit_url pk=o.pk %}" class="secondary-content"><i class="material-icons">mode_edit</i></a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url new_url %}" class="waves-effect waves-light btn right"><i class="material-icons left">add</i>New</a>
{% endblock body %}

{% block script %}
    <script>
        {% if messages %}
            {% for message in messages %}
                Materialize.toast("{{ message }}", 5000);
            {% endfor %}
        {% endif %}
    </script>

    {% if custom_js %}
        {% load staticfiles %}
        <script src="{% static custom_js %}"></script>
    {% endif %}
{% endblock script %}
